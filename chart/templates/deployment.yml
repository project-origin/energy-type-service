apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-type-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-type-deployment
  template:
    metadata:
      labels:
        app: energy-type-deployment
    spec:
      containers:
        - name: energy-type-container
          image: projectorigin/energy-type-service:{{ .Values.tag }}
          ports:
            - containerPort: 8765
